<html lang="en">
<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<meta charset="utf-8"/>
<title>Login Page - Ace Admin</title>
<meta content="User login page" name="description"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
<!-- bootstrap & fontawesome -->
<link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet"/>
<link href="{{ url_for('static', filename='assets/font-awesome/4.5.0/css/font-awesome.min.css') }}" rel="stylesheet"/>
<!-- text fonts -->
<link href="{{ url_for('static', filename='assets/css/fonts.googleapis.com.css') }}" rel="stylesheet"/>
<!-- ace styles -->
<link href="{{ url_for('static', filename='assets/css/ace.min.css') }}" rel="stylesheet"/>
<!--[if lte IE 9]>
			<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/ace-part2.min.css') }}" />
		<![endif]-->
<link href="{{ url_for('static', filename='assets/css/ace-rtl.min.css') }}" rel="stylesheet"/>
<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/ace-ie.min.css') }}" />
		<![endif]-->
<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
<!--[if lte IE 8]>
		<script src="{{ url_for('static', filename='assets/js/html5shiv.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/respond.min.js') }}"></script>
		<![endif]-->
</head>
<body class="login-layout">
<div class="main-container">
<div class="main-content">
<div class="row">
<div class="col-sm-10 col-sm-offset-1">
<div class="login-container">
<div class="center">
<h1>
<i class="ace-icon fa fa-leaf green"></i>
<span class="red">Ace</span>
<span class="white" id="id-text2">Application</span>
</h1>
<h4 class="blue" id="id-company-text">© Company Name</h4>
</div>
<div class="space-6"></div>
<div class="position-relative">
<div class="login-box visible widget-box no-border" id="login-box">
<div class="widget-body">
<div class="widget-main">
<h4 class="header blue lighter bigger">
<i class="ace-icon fa fa-coffee green"></i>
												Please Enter Your Information
											</h4>
<div class="space-6"></div>
<form>
<fieldset>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Username" type="text"/>
<i class="ace-icon fa fa-user"></i>
</span>
</label>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Password" type="password"/>
<i class="ace-icon fa fa-lock"></i>
</span>
</label>
<div class="space"></div>
<div class="clearfix">
<label class="inline">
<input class="ace" type="checkbox"/>
<span class="lbl"> Remember Me</span>
</label>
<button class="width-35 pull-right btn btn-sm btn-primary" type="button">
<i class="ace-icon fa fa-key"></i>
<span class="bigger-110">Login</span>
</button>
</div>
<div class="space-4"></div>
</fieldset>
</form>
<div class="social-or-login center">
<span class="bigger-110">Or Login Using</span>
</div>
<div class="space-6"></div>
<div class="social-login center">
<a class="btn btn-primary">
<i class="ace-icon fa fa-facebook"></i>
</a>
<a class="btn btn-info">
<i class="ace-icon fa fa-twitter"></i>
</a>
<a class="btn btn-danger">
<i class="ace-icon fa fa-google-plus"></i>
</a>
</div>
</div><!-- /.widget-main -->
<div class="toolbar clearfix">
<div>
<a class="forgot-password-link" data-target="#forgot-box" href="#">
<i class="ace-icon fa fa-arrow-left"></i>
													I forgot my password
												</a>
</div>
<div>
<a class="user-signup-link" data-target="#signup-box" href="#">
													I want to register
													<i class="ace-icon fa fa-arrow-right"></i>
</a>
</div>
</div>
</div><!-- /.widget-body -->
</div><!-- /.login-box -->
<div class="forgot-box widget-box no-border" id="forgot-box">
<div class="widget-body">
<div class="widget-main">
<h4 class="header red lighter bigger">
<i class="ace-icon fa fa-key"></i>
												Retrieve Password
											</h4>
<div class="space-6"></div>
<p>
												Enter your email and to receive instructions
											</p>
<form>
<fieldset>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Email" type="email"/>
<i class="ace-icon fa fa-envelope"></i>
</span>
</label>
<div class="clearfix">
<button class="width-35 pull-right btn btn-sm btn-danger" type="button">
<i class="ace-icon fa fa-lightbulb-o"></i>
<span class="bigger-110">Send Me!</span>
</button>
</div>
</fieldset>
</form>
</div><!-- /.widget-main -->
<div class="toolbar center">
<a class="back-to-login-link" data-target="#login-box" href="#">
												Back to login
												<i class="ace-icon fa fa-arrow-right"></i>
</a>
</div>
</div><!-- /.widget-body -->
</div><!-- /.forgot-box -->
<div class="signup-box widget-box no-border" id="signup-box">
<div class="widget-body">
<div class="widget-main">
<h4 class="header green lighter bigger">
<i class="ace-icon fa fa-users blue"></i>
												New User Registration
											</h4>
<div class="space-6"></div>
<p> Enter your details to begin: </p>
<form>
<fieldset>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Email" type="email"/>
<i class="ace-icon fa fa-envelope"></i>
</span>
</label>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Username" type="text"/>
<i class="ace-icon fa fa-user"></i>
</span>
</label>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Password" type="password"/>
<i class="ace-icon fa fa-lock"></i>
</span>
</label>
<label class="block clearfix">
<span class="block input-icon input-icon-right">
<input class="form-control" placeholder="Repeat password" type="password"/>
<i class="ace-icon fa fa-retweet"></i>
</span>
</label>
<label class="block">
<input class="ace" type="checkbox"/>
<span class="lbl">
															I accept the
															<a href="#">User Agreement</a>
</span>
</label>
<div class="space-24"></div>
<div class="clearfix">
<button class="width-30 pull-left btn btn-sm" type="reset">
<i class="ace-icon fa fa-refresh"></i>
<span class="bigger-110">Reset</span>
</button>
<button class="width-65 pull-right btn btn-sm btn-success" type="button">
<span class="bigger-110">Register</span>
<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
</button>
</div>
</fieldset>
</form>
</div>
<div class="toolbar center">
<a class="back-to-login-link" data-target="#login-box" href="#">
<i class="ace-icon fa fa-arrow-left"></i>
												Back to login
											</a>
</div>
</div><!-- /.widget-body -->
</div><!-- /.signup-box -->
</div><!-- /.position-relative -->
<div class="navbar-fixed-top align-right">
<br/>
								 
								<a href="#" id="btn-login-dark">Dark</a>
								 
								<span class="blue">/</span>
								 
								<a href="#" id="btn-login-blur">Blur</a>
								 
								<span class="blue">/</span>
								 
								<a href="#" id="btn-login-light">Light</a>
								     
							</div>
</div>
</div><!-- /.col -->
</div><!-- /.row -->
</div><!-- /.main-content -->
</div><!-- /.main-container -->
<!-- basic scripts -->
<!--[if !IE]> -->
<script src="{{ url_for('static', filename='assets/js/jquery-2.1.4.min.js') }}"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="{{ url_for('static', filename='assets/js/jquery-1.11.3.min.js') }}"></script>
<![endif]-->
<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{{ url_for("static", filename="assets/js/jquery.mobile.custom.min.js") }}'>"+"<"+"/script>");
		</script>
<!-- inline scripts related to this page -->
<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
</body>
</html>
